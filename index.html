<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockly Web Builder</title>
  
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Blockly -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>

  <!-- block,themeDefine -->
  <script src="src/blocks.js"></script>
  <script src="src/theme.js"></script>
  
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 12px;
    }
    .navbar-custom {
      background-color: #001f3f; /* 紺色 */
    }
    #blocklyDiv, #previewFrame {
      border-radius: 12px;
      background: white;
    }
    .dark-mode {
      background-color: #050027;
      color: #ffffff;
    }
    #title {
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="index.html">SiteStack</a>
        <div class="d-flex align-items-center me-2">
          <input type="text" class="form-control" id="title" placeholder="サイト名" style="max-width: 300px;">
        </div>
        <div class="d-flex align-items-center">
          <button id="themeChange" class="btn btn-primary me-2" onclick="themechange()">ダークモード</button>
          <button class="btn btn-primary me-2" onclick="save()">保存</button>
          <button class="btn btn-primary me-2" onclick="load()">読み込み</button>
          <button class="btn btn-primary me-2" onclick="expt()">エクスポート</button>   
          <button id="btn-clear" class="btn btn-danger">削除</button>     
        </div>
      </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid py-3">
    <div class="row g-3" style="height: calc(100vh - 120px);">
      
      <!-- Blockly Workspace -->
      <div class="col-md-6">
        <div id="blocklyDiv" style="height: 110%; width: 100%;"></div>
      </div>
      
      <!-- Preview Panel -->
      <div class="col-md-6">
        <h5 class="fw-bold text-primary">プレビュー</h5>
        <iframe id="previewFrame" class="border shadow-sm" style="width: 100%; height: 100%;"></iframe>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="src/main.js"></script>
</body>
</html>
