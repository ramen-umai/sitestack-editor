<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteStack - web builder</title>
  
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Blockly -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="src/ja.js"></script>

  <!-- block,themeDefine -->
  <script src="src/blocks.js"></script>
  <script src="src/theme.js"></script>
  
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 12px;
    }
    .navbar-custom {
      background-color: #001f3f; /* 紺色 */
    }
    #blocklyDiv, #previewFrame {
      border-radius: 12px;
      background: white;
    }
    .dark-mode {
      background-color: #050027;
      color: #ffffff;
    }
/* 通常モード */
input#title {
  background-color: #ffffff;
  color: #000000;
  border: 1px solid #ccc;
  font-size: 16px;
  font-weight: bold;
  padding: 6px;
  border-radius: 6px;
}

input#title::placeholder {
  color: #888;
}

input#title:focus {
  outline: none;
  border: 1px solid #007bff;
  background-color: #f0f8ff;
}

/* ダークモード */
body.dark-mode input#title {
  background-color: #2a2a2a;
  color: #ffffff;
  border: 1px solid #555;
}

body.dark-mode input#title::placeholder {
  color: #bbb;
}

body.dark-mode input#title:focus {
  border: 1px solid #66ccff;
  background-color: #1e1e1e;
}

body.dark-mode input#title:-webkit-autofill {
  -webkit-box-shadow: 0 0 0px 1000px #2a2a2a inset; /* 背景を上書き */
  -webkit-text-fill-color: #ffffff; /* 文字色を白に */
}

body.dark-mode input#title:-webkit-autofill:focus {
  -webkit-box-shadow: 0 0 0px 1000px #1e1e1e inset;
  -webkit-text-fill-color: #ffffff;
}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="index.html">SiteStack</a>
        <div class="d-flex align-items-center me-2">
          <input type="text" class="form-control" id="title" placeholder="サイト名" style="max-width: 300px;">
        </div>
        <div class="d-flex align-items-center">
          <a href="doc/doc.html" type="button" class="btn btn-primary me-2">ドキュメント</a>
          <button id="themeChange" class="btn btn-primary me-2" onclick="themechange()">ダークモード</button>
          <button class="btn btn-primary me-2" onclick="save()">保存</button>
          <button class="btn btn-primary me-2" onclick="load()">読み込み</button>
          <button class="btn btn-primary me-2" onclick="expt()">エクスポート</button>   
          <button id="btn-clear" class="btn btn-danger">削除</button>     
        </div>
      </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid py-3">
    <div class="row g-3" style="height: calc(100vh - 120px);">
      
      <!-- Blockly Workspace -->
      <div class="col-md-6">
        <div id="blocklyDiv" style="height: 110%; width: 100%;"></div>
      </div>
      
      <!-- Preview Panel -->
      <div class="col-md-6">
        <h5 class="fw-bold text-primary">プレビュー</h5>
        <iframe id="previewFrame" class="border shadow-sm" style="width: 100%; height: 100%;"></iframe>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="src/main.js"></script>
</body>
</html>
